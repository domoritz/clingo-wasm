name: Test Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "15"
      - name: Install Node dependencies
        run: yarn --frozen-lockfile
      - name: Build JS
        run: yarn build
      - name: Test
        run: yarn test
