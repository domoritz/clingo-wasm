<!DOCTYPE html>
<!-- Copy-pasted & modified from https://potassco.org/clingo/run/ -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Running clingo</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/posts.css">
  <link rel="stylesheet" href="css/clingo.css">
</head>

<body>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">Running clingo</h1>
        </header>

        <div class="post-content">
          <div class="center">

            <ul class="hlist">
              <li>
                <b>Examples:</b>
              </li>
              <li>
                <select id="examples" onchange="example()">
                  <optgroup label="Simple Examples">
                    <option value="examples/harry-and-sally.lp">Harry and Sally</option>
                    <option value="examples/flying-birds.lp">Flying Birds</option>
                    <option value="examples/graph-coloring.lp">Graph Coloring</option>
                    <option value="examples/n-queens.lp">n-Queens</option>
                  </optgroup>
                  <optgroup label="Advanced Examples">
                    <option value="examples/traveling-salesperson.lp">Traveling Salesperson</option>
                    <option value="examples/blocksworld-planning.lp">Blocksworld Planning</option>
                    <option value="examples/pigeonator-propagator.lp">Pigeonator Propagator</option>
                  </optgroup>
                </select>
              </li>
            </ul>

            <pre id="input">
% instance
motive(harry).
motive(sally).
guilty(harry).

% encoding
innocent(Suspect) :- motive(Suspect), not guilty(Suspect).</pre>

            <ul class="hlist">
              <li>
                <b>Configuration:</b>
              </li>
              <li>resoning mode
                <select id="mode">
                  <option selected>default</option>
                  <option>brave</option>
                  <option>cautious</option>
                  <option>enumerate all</option>
                </select>
              </li>
              <li>
                <label>
                  <input type="checkbox" id="project" />&nbsp;project
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" id="stats" />&nbsp;statistics
                </label>
              </li>
            </ul>

            <input type="button" id="run" value="&#x25ba; Run!" onclick="solve()" disabled/>

            <pre id="output" class="code"></pre>

          </div>
        </div>

      </article>
    </div>
  </main>

  <script type="text/javascript" src="js/ace.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/clingo.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/clingo-module.js" charset="utf-8"></script>

</body>

</html>
